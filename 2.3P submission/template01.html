<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Template that uses Bootstrap</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap CSS -->
        <link href="framework/css/bootstrap.min.css"
            rel="stylesheet" />

        <style>
            p{
                text-align: center;
                border-style: solid;
            }
        </style>
    </head>

    <body>
        <div class = "container-fluid">
            <div class ="row">
                <div class = "col-md-3"><p>Logo image</p></div>
                <div class = "col-md-9"><p>Navigation bar</p></div>
            </div>

            <div class = "row">
                <div class = "col-md-12"><p>Name of the webpage</p></div>
                <div class = "col-md-12"><p>Searching bar</p></div>
            </div>

            <div class= "row">
                <div class = "col-md-12"><p>Most searched items or events</p></div>
            </div>
            
            <div class="container">
                <div class = "row">
                    <div class = "col-md-6"><p>1st item</p></div>
                    <div class = "col-md-6"><p>2nd item</p></div>
                    <div class = "col-md-6"><p>3rd item</p></div>
                    <div class = "col-md-6"><p>4th item</p></div>
                    <div class = "col-md-6"><p>5th item</p></div>
                    <div class = "col-md-6"><p>6th item</p></div>
                    <div class = "col-md-6"><p>7th item</p></div>
                    <div class = "col-md-6"><p>8th item</p></div>
                    <div class = "col-md-6"><p>9th item</p></div>
                    <div class = "col-md-6"><p>10th item</p></div>
                    <div class = "col-md-6"><p>11th item</p></div>
                    <div class = "col-md-6"><p>12th item</p></div>
                    <div class = "col-md-6"><p>13th item</p></div>
                    <div class = "col-md-6"><p>14th item</p></div>
                </div>
            </div>
         
            <div class = "row">
                <div class = "col-md-12"><p>Policies</p></div>
            </div>

            <div class = "row">
                <div class = "col-md-12"><p>Trademark</p></div>
            </div>    
        </div>

        <!-- Bootstrap javascript plug-ins -->
        <script src="framework/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
