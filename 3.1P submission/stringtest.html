<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <!-- Bootstrap CSS -->
    <link href="framework/css/bootstrap.min.css"
    rel="stylesheet" />

    <title>Task 3.1P: String Test</title>
</head>

<body>
	<h1>String Test</h1>
	<div id="app">
		<p>Please enter your name:
		<input v-model="name" ></p>
		
		<p v-if="name.toLowerCase() == 'minh'">Awesome name!</p>
        <p v-else="name.toLowerCase() != 'minh'">{{ name }} is not my name!</p>
	</div>
 
	<!-- <script src="https://unpkg.com/vue@3"></script>    -->
	<script src="framework/js/vue.js"></script>

    <!-- Bootstrap javascript plug-ins -->
    <script src="framework/js/bootstrap.bundle.min.js"></script>
	
	<script>
 		//creating new Vue instance
		Vue.createApp({  //create a new application instance
			data() {      //data 
				return {name:""}
				}
		}).mount('#app');
	</script>
</body>

</html>
